<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 ">
    <form [formGroup] = "signupForm" (ngSubmit)="onSignup()" >
      <div class="form-group col-md-5">
        <input type="text" class="form-control" 
        placeholder="First Name" id="fname" name="fname"
        formControlName = "fname" >
      </div>
      <div class="form-group col-md-5">
          <input type="text" class="form-control" placeholder="Last Name" id="lname"
          formControlName = "lname" name="lname" >
      </div>
    
      <div class="form-group col-md-10">
        <input type="email" class="form-control"
        formControlName = "email" placeholder="Email" id="email" name="email" >
      </div>
      <div class="form-group col-md-10">
          <input type="password" class="form-control"
          formControlName = "password" placeholder="password" id="password" name="password" >
      </div>
      <div class="form-group col-md-10">
          <input type="number" class="form-control"
          formControlName = "mobile" placeholder="Mobile" id="mobile" name="mobile"
          minlength="10"
          maxlength="10" >
        </div> 

        <div class="from-group col-md-4">
            <input type="radio" name="gender" value="male" formControlName = "gender" > Male<br>  
            <input type="radio" name="gender" value="female" formControlName = "gender" > Female<br>
            
        </div>
        <!-- <input type="text" name="id" id="id" [value]= "data.cnt_u_id"> -->
      <div class="from-group col-md-10">
       <h4>By clicking Create an account, you agree to our <a href="#"> Terms </a> and confirm that you have read our 
       <a href="#">Data Policy</a>,including our  <a href="#"> Cookie Use Policy.</a>You may receive SMS message 
       notifications from connectTo and can opt out at any time.</h4>
      </div>
      
      <div class="form-group col-md-4">
          <button class="btn btn-success" type="submit" [disabled]="!signupForm.valid" >Sign Up</button>
          <button class="btn btn-primary" type="button" (click) = "OnCancel()">Cancel</button>
          <h4 class="err-message">{{statusMsg}}</h4>
      </div>
      
    </form>
  </div>
</div>
