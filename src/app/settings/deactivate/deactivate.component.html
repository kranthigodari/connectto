<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 ">
    <h4 class="text-center">Enter Your Crediantals to Continue</h4><br>
      <form [formGroup] = "deactivateForm" (ngSubmit)="onDeactivate()" >
        <div class="form-group col-md-12">
          <input type="email" class="form-control"
          formControlName = "email" placeholder="Email" id="email" name="email" >
        </div>
        <div class="form-group col-md-12">
            <input type="password" class="form-control"
            formControlName = "password" placeholder="password" id="password" name="password" >
        </div>
        
        <div class="form-group col-md-3">
            <button class="btn btn-primary" type="submit" [disabled]="!deactivateForm.valid" > Confirm </button>
            <h4 class="err-message" >{{deactivateMsg}}</h4>
        </div>
      </form>
  </div>
</div>
